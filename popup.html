<!DOCTYPE html>
<html>

  <head>
    <style>
      #changeColor {
        width: 100%;
        height: 40px;
        background-color: #ff7700;
        text-align: center;
      }

      #song-notes {
        margin-top: .5em;
      }
    </style>
  </head>


  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <input type="text" name="note" placeholder="note (max length 25)" maxlength="25" id="song-notes">
